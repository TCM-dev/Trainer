<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <button id="button">Get scramble</button>
    <div id="scramble"></div>

    <form>
      <fieldset>
        Configuration
        <p>Type</p>
        <label>
          <input type="checkbox" name="pll" />
          PLL
        </label>
        <label>
          <input type="checkbox" name="oll" />
          OLL
        </label>
        <label>
          <input type="checkbox" name="zbll" />
          ZBLL
        </label>
        <p>Orientation</p>
        <label>
          <input type="radio" name="orientation" value="none" />
          Aucune
        </label>
        <label>
          <input type="radio" name="orientation" value="u" />
          U
        </label>
        <label>
          <input type="radio" name="orientation" value="u'" />
          U'
        </label>
        <label>
          <input type="radio" name="orientation" value="u2" />
          U2
        </label>
      </fieldset>
      <fieldset>
        Visualisation
        <p>Axe</p>
        <button type="button" id="button_z">z</button>
        <button type="button" id="button_z'">z'</button>
        <button type="button" id="button_z2">z2</button><br />
        <button type="button" id="button_x">x</button>
        <button type="button" id="button_x'">x'</button>
        <button type="button" id="button_x2">x2</button><br />
        <button type="button" id="button_y">y</button>
        <button type="button" id="button_y'">y'</button>
        <button type="button" id="button_y2">y2</button>
        <p>Rotation</p>
        <button type="button" id="button_U">U</button>
        <button type="button" id="button_U'">U'</button>
        <button type="button" id="button_U2">U2</button><br />
        <button type="button" id="button_F">F</button>
        <button type="button" id="button_F'">F'</button>
        <button type="button" id="button_F2">F2</button><br />
        <button type="button" id="button_R">R</button>
        <button type="button" id="button_R'">R'</button>
        <button type="button" id="button_R2">R2</button><br />
        <button type="button" id="button_B">B</button>
        <button type="button" id="button_B'">B'</button>
        <button type="button" id="button_B2">B2</button><br />
        <button type="button" id="button_L">L</button>
        <button type="button" id="button_L'">L'</button>
        <button type="button" id="button_L2">L2</button><br />
        <button type="button" id="button_D">D</button>
        <button type="button" id="button_D'">D'</button>
        <button type="button" id="button_D2">D2</button><br />
      </fieldset>
    </form>

    <div id="cube"></div>

    <script src="dist/main.js"></script>
  </body>
</html>
