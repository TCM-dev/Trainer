<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <button id="button">Get scramble</button>
    <div id="scramble"></div>

    <form>
      <fieldset>
        Configuration
        <p>Type</p>
        <label>
          <input type="checkbox" name="pll" />
          PLL
        </label>
        <label>
          <input type="checkbox" name="oll" />
          OLL
        </label>
        <label>
          <input type="checkbox" name="zbll" />
          ZBLL
        </label>
        <p>Orientation</p>
        <label>
          <input type="radio" name="orientation" value="none" />
          Aucune
        </label>
        <label>
          <input type="radio" name="orientation" value="u" />
          U
        </label>
        <label>
          <input type="radio" name="orientation" value="u'" />
          U'
        </label>
        <label>
          <input type="radio" name="orientation" value="u2" />
          U2
        </label>
      </fieldset>
      <fieldset>
        Visualisation
        <p>Axe</p>
        <button type="button" id="button_z">z</button>
        <button type="button" id="button_z'">z'</button>
        <button type="button" id="button_z2">z2</button>
        <p>Rotation</p>
        <button type="button" id="button_U">U</button>
        <button type="button" id="button_U'">U'</button>
        <button type="button" id="button_U2">U2</button>
      </fieldset>
    </form>

    <div id="cube"></div>

    <script src="dist/main.js"></script>
  </body>
</html>
